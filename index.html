<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/pop-upwindow.css">
    <title>Канбан-доска</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<body>
    <header>
        <div class="header">
            <div class="logo">Канбан</div>
            <div class="theme">

                <p class="theme-text">Темная тема</p>

                <div class="button r" id="button-1">
                    <input type="checkbox" class="checkbox">
                    <div class="off"></div>
                    <div class="layer"></div>
                </div>
            </div>

    </header>
    <main>
        <div class="block1">
            <p>Добавить новую задачу</p>
            <div class="block1__form">
                <input type="text">
                <button>+</button>
            </div>

        </div>
        <div class="container-grid">
            <div class="column">
                <div class="heading">
                    <p>План ()</p>
                </div>
                <div class="container-flex">
                    <div class="card">
                        <p class="card-title">Задача №4</p>
                        <p class="card-task">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Maecenas rutrum
                            justo vitae nisi suscipit, ut congue urna venenatis. Nunc elementum orci elit, vel tempus
                            quam porta varius.</p>
                        <div>
                            <button class="btn-edit"></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="heading">
                    <p>В работе ()</p>
                </div>
                <div class="container-flex">
                    <div class="card">

                    </div>
                    <div class="card">

                    </div>
                </div>


            </div>
            <div class="column">
                <div class="heading">
                    <p>Готово ()</p>

                </div>
                <div class="container-flex">
                    <div class="card">

                    </div>
                </div>
            </div>
        </div>

        <div class="pop-up-window"><!--модальное окно-->
            <div class="container-items">
                <div class="item">
                    <label for="text">Описание</label>
                    <input type="text">
                </div>
    
                <div class="item">
                    <label for="text">Статус</label>
                    <select name="status">
                        <option value="plan">План</option>
                        <option value="work">В работе</option> 
                        <option value="done">Готово</option> 
                      </select> 
                </div>
    
                <div class="item">
                    <label for="text">Ответственный</label>
                    <input type="text">
                </div>
    
                <div class="item">
                    <label for="text">Дата и время начала</label>
                    <input type="datetime">
                </div>
    
                <div class="item">
                    <label for="text">Дата и время завершения</label>
                    <input type="datetime">
                </div>
                <button>-</button>
            </div>
           
        </div>

    </main>

</body>

</html>
