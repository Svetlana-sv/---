<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/game.css">
    <title>Игра</title>
</head>
<style>
/*for game*/
nav {
    max-width: 100%;
    font-size: 18px;
    font-style: normal;
    font-weight: 400;
    line-height: 15px;
    letter-spacing: 0.1em;
    text-align: center;
    align-items: center;
    text-transform: uppercase;
    justify-content: center;

}

li {
    padding-right: 25px;
    text-align: center;
}

ul {
    display: flex;
    list-style: none;
    text-align: center;
    flex-direction: row;
    margin-top: 0px;
    padding: 15px;
}

.game__container{
    width: 100%;
    min-height: 100%;
    background-image: url(img/star-2823526_1280.jpg);
    background-repeat: no-repeat;
    background-position: center center;
    
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size:cover;
    background-size: cover;
}
#flyjet {
      width: 40px;
      height: 24px;
      transition: all 3s;
    }

    #flyjet.growing {
      width: 400px;
      height: 240px;
    }
    .progress {
   
   animation: go-left-right 3s infinite alternate;
   -webkit-animation: go-left-right 3s infinite alternate;

   position: relative;
 
   width: 50px;
   height: 20px;
   
 }

 @keyframes go-left-right {   
   0% {
     left: 0px;              
   }
   100% {
     left: calc(100% - 550px); 
   }
 }
 img{
     width: 200px;
 }

 .star {
  width: 100px;
  height: 120px;
  top: 50%;
  left: 80%;
}

.star {
  width: 100px;
  position: absolute;
  content: '';
  background-repeat: no-repeat;
  transform: translate3d(0, - 100%, 0);
  animation: spin 1.4s infinite linear;
}

@keyframes spin {
  0% {
    transform: translate3d(0, -100%, 0);
  }
  50% {
    transform: translate3d(0, 100%, 0);
  }
  100% {
    transform: translate3d(0, -100%, 0);
  }
}
</style>
<body style="display: block;">
    <header>
        <nav>
            <ul>
                <li>Игра</li>
                <li>Настройки</li>
                <li>Рейтинг</li>
            </ul>
        </nav>
       
    </header>
    <div class="game__container">
        <img id="flyjet" src="img/pluto-2201446_960_720.png">
        <p class="text" style="color: #fff; font-size: 35px;">Кликни!</p>

        <div class="animation"><img src="img/rocket-312767_960_720.png" alt="" class="rocket"></div>
        <div class="progress"><img src="img/spaceship-2808988_960_720.png" alt=""></div>
        <div class="star"><img src="img/space-station-161807_960_720.png" alt=""></div>
    </div>
   
    <script>
        flyjet.onclick = function() {
    
          let ended = false;
    
          flyjet.addEventListener('transitionend', function() {
            if (!ended) {
              ended = true;
            }
          });
    
          flyjet.classList.add('growing');
        }
      </script>
</body>
</html>
