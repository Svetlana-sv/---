<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Регистрация</title>
</head>
<body>
    <header>
        <div>
            <object type="img/logo.svg" data="SvgImg.svg"
                width="100" height="100">
                <img src="img/logo.svg" width="100"
                    height="100" alt="image" />
            </object>
        </div>
        <p>Космические войны</p>
        <p>Разработчик Каменских С.С. 191-361 (Вариант 2)</p>
    </header>
    <main>
        <form name="contact_form" method="post" action="dumb.htm" onsubmit="return validate_form ( );">
            <legend>Регистрация на сайте</legend>
            <div>
                <label for="">Введите имя:</label>
            <input required type="text" id="name" name="user_name" placeholder="Имя">
            </div>
            <div>
                <label for="">Введите фамилию:</label>
                <input required type="text" id="phone" name="user_phone" placeholder="Фамилия">
            </div>
            <div>
                <label for="">Введите отчество (необязательно):</label>
                <input type="text" id="phone" name="user_phone" placeholder="Отчество">
            </div>
            <div>
                <label for="">Введите e-mail:</label>
                <input required type="email" id="phone" name="user_phone" placeholder="E-mail">
            </div>
            <div>
                <label for="">Введите номер телефона в формате +7-xxx-xxx-xx-xx, где вместо x должна быть цифра(необязательно):</label>
                <input type="tel" pattern="\+7\-[0-9]{3}\-[0-9]{3}\-[0-9]{2}\-[0-9]{2}" id="phone" name="user_phone" placeholder="Номер телефона">
            </div>
            <div>
                <label for="">Введите пароль:</label>
                <input required type="password" id="phone" name="user_phone" placeholder="Пароль">
            </div>
            <div>
                <button class="container__form__form__button" type="submit" value="Отправить">Зарегистрироваться</button>
           
            </div>
            
           
            
        </form>
    </main>
    <footer>
       
    </footer>
</body>
</html>
